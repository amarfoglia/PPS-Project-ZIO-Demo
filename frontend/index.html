<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>ZChat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="./target/scala-3.2.0/frontend-fastopt/main.js"></script>
  </head>


  <div class="container app">
    <div class="row app-one">
      <div class="col-sm-4 side">
        <div class="side-one">
          <div class="row heading">
            <h4>Rooms</h4>
          </div>
          <div id="room-list" class="row sideBar"></div>
        </div>
      </div>

      <div class="col-sm-8 conversation">
        <div id="topBar" class="row heading">
          <div class="col-sm-6 col-xs-6 text-left">
            <h4 id="selected-room"></h4>
          </div>
          <div class="col-sm-6 col-xs-6 text-right" style="padding: inherit;">
            <span id="connected-users"></span>
          </div>
        </div>

        <div id="start-message" class="row">
          <div class="col-xs-12 text-center" style="padding: 80px">
            <h4><u>Select a Room.</u></h4>
          </div>
        </div>

        <div id="chat-box" class="row message" hidden></div>
        
        <div id="comment-bar" class="row reply" hidden>
          <div class="col-sm-9 col-md-10 reply-main">
            <textarea id="comment" class="form-control" rows="1"></textarea>
          </div>
          <div id="send-container" class="col-sm-3 col-md-2 reply-send"></div>
        </div>

      </div>
    </div>
  </div>

  </body>
</html>
